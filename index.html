<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styling -->
    <link rel="stylesheet" href="style.css">
    <!-- vendor -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="app.js" defer></script>

    <title>Tamagotchi Slime</title>
</head>
<body>

    <section id="game-area" class="nes-container">
        <section id="top-box" class="nes-container with-title is-centered">
            <h1 id="game-name" class="nes-container with-title is-centered">Slime</h1>
            <h1 id="timer" class="nes-container">0</h1>
            <section id="container">
                <h1 class="life h nes-container">0</h1>
                <h1 class="life s nes-container">0</h1>
                <h1 class="life b nes-container">0</h1>
            </section>
        </section>
           
        <main id="slime" class="nes-container"> 
            <div id="sprite"></div>
        </main>
        <section id="bottom-box" class="nes-container">
                 <!-- <input type="text" id="name_field" class="nes-input"> -->
            <br>
            <section id="bottom-container">
                <a class="nes-btn" id="hunger" href="#">H</a>
                <a class="nes-btn" id="sleepy" href="#">S</a>
                <a class="nes-btn" id="bored" href="#">B</a>
            </section>
            
        </section>
    </section>
    
</body>
</html>
