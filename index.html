<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styling -->
    <link rel="stylesheet" href="style.css">
    <!-- vendor -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="app.js" defer></script>

    <title>Tamagotchi Slime</title>
</head>
<body>
    <div class="modal nes-container" id="modal">
        <input type="text" id="name_field" class="nes-input" placeholder="Name">
        <a type="button" class="nes-btn" id="start-button">Start</a>    
    </div>
    <section id="game-area" class="nes-container">
        <section id="top-box" class="nes-container with-title is-centered">
            <p id="game-name" class="nes-container with-title is-centered">Slime</p>
            <p id="timer" class="nes-container">0</p>
            <section id="container">
                <p class="life h nes-container">0</p>
                <p class="life s nes-container">0</p>
                <p class="life b nes-container">0</p>
            </section>
        </section>
           
        <main id="slime" class="nes-container"> 
            <div id="sprite">
                <img src="images/Slime.gif" alt="slime" id="slime-gif">
            </div>
        </main>
        <section id="bottom-box" class="nes-container">
            <br>
            <section id="bottom-container">
                <a class="nes-btn" id="hunger" href="#">H</a>
                <a class="nes-btn" id="sleepy" href="#">S</a>
                <a class="nes-btn" id="bored" href="#">B</a>
            </section>
        </section>
    </section>
</body>
</html>
